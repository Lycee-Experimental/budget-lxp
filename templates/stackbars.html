{% extends 'base.html' %}

{% block head %}
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/dataTables.bulma.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.13.5/sorting/datetime-moment.js"></script>
    <link rel="stylesheet" href="/static/css/stackbars.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.bulma.min.css">
{% endblock %}

{% block content %}
<div id="modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Liste des dépenses</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section id= "table-container" class="modal-card-body">
      </section>
    </div>
  </div>
  <h1 class="title">Baromètre des dépenses du LXP</h1>
  <h2 class="subtitle">Cliquer sur les barres pour le détail des dépenses.</h2>
<div id="chart"></div>
{% endblock %}
    
{% block extrajs %}
<script src="/static/js/stackbars.js"></script>
{% endblock %}

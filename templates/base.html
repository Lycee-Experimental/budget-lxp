<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    {% block head  %}
    {% endblock   %}
  </head>
  <body>
    <div class="columns">
      <div class="column is-one-quarter dash">
          <aside class="menu" style="overflow-y: auto;">
              {% include 'aside.html' %}
              {% block info %}
              {% endblock %}
          </aside>
      </div>
      <div class="column">
        {%block content%}
        {%endblock%}
      </div>
    </div>
    {% block extrajs %}
    {% endblock %}
  </body>
</html>
